    <div style="position:absolute">
      <div id="loading-screen">LOADING...</div>

      <!--House (Open Aframe Inspector in live page with CTRL+OPTION+I)
      <a-entity id="house"
                scale="1 1 1"
                rotation="0 0 0"
                position="-40 0 0">
        
        <a-entity id="house-model"
                  gltf-model="url(https://cdn.glitch.com/264357be-a97e-43ca-8194-b6020c6fd45e%2Fgray_house_obj.glb?1538062517231)">
        </a-entity>
        
        <a-entity id="house-physics">
          
          <a-box id="wall-1" 
                 class="toggle-opacity" 
                 position="40 9 -8.8" 
                 geometry="width:10;height:20;depth:1" 
                 opacity="1" 
                 static-body
                 material="">
          </a-box>
          
          <a-entity id="house-stairs">
          </a-entity>
          
        </a-entity>
        
      </a-entity>
      -->
      
      
      
      <!-- Environment -->
      <a-entity id="environment" environment="shadow: true; playArea:1.3; shadowSize: 10; preset:japan; dressingAmount: 12;fog:0.7" ></a-entity> 
      
      <!--Ground-->
      <a-box id="ground" position="0 -0.5 0"
              width="400" height="1" depth="400"
              opacity="0"
              static-body></a-box>
      
       <!-- Camera -->
      <a-entity id="player"
                camera="userHeight: 1.8" 
                universal-controls 
                position="0 1.8 0"
                rotation="0 0 0"
                kinematic-body="radius: 0.8"
                jump-ability="maxJumps: 800
                              distance: 5">
        <a-entity id="cam-cursor" cursor="fuseTimeout: 2000;"
                  position="0 0 -1"
                  geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                  material="color: white; shader: flat">
        </a-entity>
      </a-entity>  
         
      
    </a-scene>
    <div id="dialog-container" style="position:absolute; top:0px; left:0px; z-index:1000;width:100%">
      <dialog id="dialog">
        <h3 class="modal-header">Send a Message or Change your Avatar</h3>
        <div class="modal-body">
          <input id="msg" placeholder="Enter your message.">
        </div>
        <footer id="bgm-footer" class="modal-footer">
          <div id="bgm"></div>
        </footer>
        <footer id="btns-footer" class="modal-footer">
          <div id="btns"></div>
        </footer>
      </dialog>
    </div>
    <div id="login">
          <div class="login-background">
              <div class="login">
                <div class="login-header">
                  <h1 id="game-name">Login</h1>
                </div>
                <div class="login-form">
                  <span>Username:</span>
                  <input id="un" type="text" placeholder="Username"/><br>
                  <span>Password:</span>
                  <input id="pw" type="password" placeholder="Password"/>
                  <br>
                  <input type="button" value="Login" class="login-button"/>
                  <br>
                </div>
            </div>
            <div class="error-page">
              <div class="try-again">Error: Try again?</div>
            </div>
          </div>  
      </div>
      <div>
        <div id="thruster-btn" style="float:top"></div>
        <div id="joystick-container" style="width:50%;float:left"></div> 
        <div id="pitch-controller" style="width:50%;float:right;height:100%"></div>    
      </div> 
    </div>

            crossorigin="anonymous"></script>

    <script src="client-socket-control.js"></script>
    <script src="client.js"></script>
    <script src="game.js"></script>
    <script src="mobile.js"></script>
    <script src="login.js"></script>
    <script src="pshape-helper.js"></script>

</html>
