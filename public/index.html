<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="apple-touch-icon" href="https://cdn.glitch.com/158f7515-6108-45ef-a34a-c1b43b6c0940%2Fcs1_ios_icon_.png?v=1568572881691">
<link rel="apple-touch-icon" sizes="152x152" href="https://cdn.glitch.com/158f7515-6108-45ef-a34a-c1b43b6c0940%2Fcs1_ios_icon_152.png?v=1568572736051">
<link rel="apple-touch-icon" sizes="180x180" href="https://cdn.glitch.com/158f7515-6108-45ef-a34a-c1b43b6c0940%2Fcs1_ios_icon_180.png?v=1568572743810">
<link rel="apple-touch-icon" sizes="167x167" href="https://cdn.glitch.com/158f7515-6108-45ef-a34a-c1b43b6c0940%2Fcs1_ios_icon_167.png?v=1568572739969">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="HandheldFriendly" content="true" />
    <link rel="stylesheet" type="text/css" href="bundle.css">
    <link rel="manifest" href="/manifest.json">
    <link rel="canonical" href="https://game-dev.glitch.me/">
    <link rel="shortcut icon" href="https://cdn.glitch.com/a66c3f5c-9aba-45c0-952e-ccc59d8b0df3%2FCS1_logo_64.png?v=1564891473540">
    
    
  
    <script src="//aframe.io/releases/0.9.2/aframe.min.js"></script>   
    <script src="https://cdn.jsdelivr.net/gh/EricEisaman/aframe-keyboard/dist/aframe-keyboard.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>    
    <script src="/socket.io/socket.io.js"></script>
  
<!--     <script src="https://cdn.jsdelivr.net/gh/EricEisaman/aframe-jukebox@v0.1.13/dist/aframe-jukebox.min.js" ></script> -->
    <!-- aframe-jukebox includes the htmlembed component used in vrui in the main bundle -->
    <script src="aframe-jukebox.min.js"></script>
  
    <script src="bundle.js"></script>
    
  
    
    <script>
      // This is just to force HTTPS (can't do it statically on glitch)
      if(location.protocol == 'http:') location.protocol = 'https:';
      if('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw_cache_site.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.error('Service Worker **not** registered', err));
      }
      else {
        console.warn('Service Worker not supported in this browser');
      }   
    </script>  
  </head>
<body>
  
  
   <div style="position:absolute">
      <div id="loading-screen"></div>
   </div>
  
  
   <div id="scene-container" style="position:relative; display:none" >
     
     
     <a-scene environment="preset: default; ground: flat;" game>       
       
       
      <a-assets>
        <img id="grass" crossorigin="anonymous" src="https://cdn.glitch.com/36918312-2de3-4283-951d-240b263949f7%2Fgrass1.png?v=1561979604396">
        <img id="vr1" crossorigin="anonymous" src="https://cdn.glitch.com/fec96da0-7526-4b9a-aecf-3abbbe7fcdc5%2Fvr.png?v=1567383953311">
        <img id="cs1" crossorigin="anonymous" src="https://cdn.glitch.com/a66c3f5c-9aba-45c0-952e-ccc59d8b0df3%2FCS1_logo_512.png?v=1564891633017">
        <img id="chip" crossorigin="anonymous" src="https://cdn.glitch.com/fec96da0-7526-4b9a-aecf-3abbbe7fcdc5%2Fchip.png?v=1567384714024">
        <img id="mel" crossorigin="anonymous" src="https://cdn.glitch.com/fec96da0-7526-4b9a-aecf-3abbbe7fcdc5%2Fmel.png?v=1567389128396">
      </a-assets>
       
      <!-- You can use a ground plane or simply add a floor in your scene model. --> 
<!--       <a-plane id="ground" material="src:#grass; repeat: 700 700; 
               transparent: true; shader: flat" height="500" width="500" 
               position="0 0.1 0" rotation="-90 0 0"></a-plane> -->
      
      <!-- Scene Model-->
    

      <!-- Nav Mesh -->
<!--       <a-entity id="navmesh"
                gltf-model="url()"
                position="0 0 0"
                visible="false"
                nav-mesh></a-entity> -->


      <a-entity grabbable  log="max:10;channel:grab" geometry="primitive: plane" 
                position="0 2 -6" rotation="0 0 0" scale="2 2 2" 
                material="color: #890b0b; side:double" text="color: #fff">
      </a-entity>
       
       
  <!-- TEMPLATE FOR ADDING YOUR 3D MODELS  -->
    <a-gltf-model scale="1 1 1"
                  position="0 0 0" 
                  src="">
    </a-gltf-model>    
       
       
  
         
       
     
     <a-player></a-player>
     
       
       
     
       
       
      <a-entity light="type: ambient; color: #BBB; intensity: 0.4"></a-entity>
      <a-entity light="type: directional; color: #FFF; intensity: 0.5" position="-0.5 100 100"></a-entity> 
       
       
     </a-scene>
     
     <div id="mobile-btn-container" ></div>
     
     <input id="mobile-chat-input" placeholder="Enter message ..." >
     
     <div style="width:0;overflow:hidden;z-index:-1000">
       <input id="standard-chat-dummy">
     </div>
     
     <div id="login"></div>
     
   </div>
  
  
</body>  
</html>
